name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/gofetch-linux-amd64 ./cmd/gofetch
          GOOS=linux GOARCH=arm64 go build -o dist/gofetch-linux-arm64 ./cmd/gofetch
          GOOS=darwin GOARCH=amd64 go build -o dist/gofetch-darwin-amd64 ./cmd/gofetch
          GOOS=darwin GOARCH=arm64 go build -o dist/gofetch-darwin-arm64 ./cmd/gofetch
          GOOS=windows GOARCH=amd64 go build -o dist/gofetch-windows-amd64.exe ./cmd/gofetch

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
